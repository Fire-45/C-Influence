<html>
    <head>
       <title>Voice text</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<link href="style copy.css" rel="stylesheet">

</head>
 
<body>
    <a id = "link" href = "" download = "MySelfie.png"></a>
    <div class="container">
    <center>
        <h1>Voice Selfie App 
            <img src = "selfie copy.jpeg" id = "logo_img">
            <button id = "back" onclick = "back()">Back</button>
        </h1>
        
        <hr>
            <br>
        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        <br>
        <br>
        <button style = "color:orange" onclick = "Info()">Info</button>
        
        <div class="form-group">
            <h3>Say "take picture"</h3>
            <label>Your voice output : </label>
            <textarea class = "form-control" id = "textBox" readonly = "true"></textarea>

        </div>
        

        <p>Press the Start button</p>
        <button class = "btn btn-success" onclick = "START()">Start</button>
        <br>

        <label>Your webcam : </label>
        <div id = "camera"></div>

        <br>

        <label>Your selife Will Display Here: </label>
        <div id = "result"></div>

    </center>
    </div>

    <script src="main copy.js"></script>
</body>
</html>
